[Unit]
Description=nzbget
After=network.target

[Service]
Type=forking
ExecStart=/usr/local/bin/nzbget -D
ExecStartPre=/bin/mkdir -p /run/nzbget
ExecStartPre=/bin/chown {{ nzbget_user }}: /run/nzbget
ExecStop=/usr/local/bin/nzbget -Q
Restart=on-failure
User={{ nzbget_user }}

[Install]
WantedBy=multi-user.target
